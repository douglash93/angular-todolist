<button class="btn btn-sm btn-outline-primary" (click)="abrirModal(template)">
    <i class="fa fa-pencil"></i> {{ texto }}
</button>
  
  <ng-template #template>
    <div class="modal-header">
      <h4 class="modal-title pull-left">{{ texto }}</h4>
      <button
        type="button"
        class="close btn btn-outline-dark pull-right"
        aria-label="Close"
        (click)="modalRef?.hide()"
      >
        <i class="fa fa-remove"></i>
      </button>
    </div>
    <div class="modal-body">
      <form [formGroup]="frmEdit">
        <div class="form-group">
          <label for="edt_name">Nome</label>
          <input
            type="text"
            class="form-control"
            id="edt_name"
            formControlName="nome"
          />
        </div>
        <div class="form-group">
          <label for="edt_description">Descrição</label>
          <textarea
            class="form-control"
            id="edt_description"
            formControlName="descricao"
          ></textarea>
        </div>
  
        <app-checklist
          [checklist]="f['checklist'].value"
          (updateChecklist)="atualizaChecklist($event)"
        ></app-checklist>
  
        <div class="d-flex justify-content-center">
          <button
            class="btn btn-primary"
            [disabled]="frmEdit?.invalid"
            (click)="atualizaCartao()"
          >
            Salvar
          </button>
        </div>
      </form>
    </div>
  </ng-template>

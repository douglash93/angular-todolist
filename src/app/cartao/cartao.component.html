<div class="card">
    <div class="card-body">
        <h5 class="card-title">{{ cartao?.nome }}</h5>
        <h6 class="card-subtitle mb-2 text-muted font-weight-normal">
            {{ cartao?.descricao }}
        </h6>
        <p class="card-text"> {{ cartao?.detalhes }} </p>

        <app-checklist
            [cardIndex]="indiceCartao"
            [checklist]="cartao.checklist"
            (updateChecklistEvent)="atualizarChecklistCartao($event)"
        ></app-checklist>

        <app-btn-edicao-cartao
            [estilo]="'btn btn-sm btn-outline-primary'"
            [texto]="'Editar'"
            [icone]="'fa fa-pencil'"
            [cartao]="cartao"
            (atualizaCartaoEvent)="atualizaCartao($event)"
        ></app-btn-edicao-cartao>

        <app-btn-excluir-cartao
            [estilo]="'btn btn-sm btn-danger mx-2'"
            [texto]="'Remover'"
            [icone]="'fa fa-trash'"
            [nomeCartao]="cartao.nome"
            [indiceCartao]="indiceCartao"
            (removeCartaoEvent)="removeCartao($event)"
        ></app-btn-excluir-cartao>
    </div>
</div>

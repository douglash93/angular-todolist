<h1 class="text-center text-white my-4">{{ titulo }}</h1>
<div class="container py-4 bg-white rounded">
    <div class="row d-flex">
        <div class="col-md-12">
            <app-btn-novo-cartao 
                [estilo]="'btn btn-success pull-right mb-3'" 
                [texto]="'Novo cartÃ£o'" 
                (novoCartaoEvent)="novoCartao($event)"
            ></app-btn-novo-cartao>
        </div>
    </div>
    <div class="row d-flex justify-content-center">
        <div class="col-md-4 mb-3 mb-sm-0" *ngFor="let cartao of cartoes;let i = index">
            <app-cartao 
                [cartao]="cartao" 
                [indiceCartao]="i"
                (notificaCartaoExcluidoEvent)="removeCartao($event)"
            ></app-cartao>
        </div>
    </div>
</div>
